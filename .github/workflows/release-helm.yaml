name: Release Helm Charts

on:
  workflow_run:
    workflows:
      - Render and Validate Helm Template
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          echo "Installing yq..."
          curl -fsSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Install Helm
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'
      - run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Install helm-docs
        run: |
      - name: Install helm-docs
        run: |
          echo "Installing helm-docs..."
          curl -fsSL https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz \
          | tar -xz -C /usr/local/bin helm-docs && chmod +x /usr/local/bin/helm-docs

      - name: Configure Git User for Chart Releaser
        run: |
          git config --global user.name "chart-releaser"
          git config --global user.email "chart-releaser@users.noreply.github.com"

      - name: Run Helm Repository Add
        run: |
          helm repo add istio https://istio-release.storage.googleapis.com/charts

      - name: Run Helm Chart Releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: stable
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
