{{- if eq .Values.namespace.type "argocd-control-plane" }}

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: "bootstrap-{{ $.Release.Name }}"
  namespace: {{ required "argocdProject.namespace is required" .Values.argocdProject.namespace }}
spec:
  description: "Global multi-tenant restrictions"

  clusterResourceBlacklist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "argoproj.io/v1alpha1"
      kind: "ApplicationSet"

  # Which namespaces can use this AppProject 
  sourceNamespaces:
    - {{ $.Release.Name }}

  # Which repositories are allowed
  sourceRepos: {{ toYaml .Values.argocd.project.sourceRepos | nindent 4 }}

  # The clusters where the tenant's applications are hosted
  destinations:
    - server: "in-cluster"
      namespace: {{ $.Release.Name }}

   

{{- end }}
