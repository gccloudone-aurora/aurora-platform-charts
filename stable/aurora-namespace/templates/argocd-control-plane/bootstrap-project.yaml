{{- if and (eq .Values.namespace.type "argocd-control-plane") .Values.argocd.deploymentRepoURL }}

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: "bootstrap-{{ $.Release.Name }}"
  namespace: {{ required "argocdProject.namespace is required" .Values.argocd.project.namespace }}
  labels:
    argocd.argoproj.io/project-inherit: bootstrap
spec:
  description: "Used for bootstraping the deployment process"

  clusterResourceBlacklist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "argoproj.io"
      kind: "ApplicationSet"
    - group: "argoproj.io"
      kind: "Application"

  # Which namespaces can use this AppProject 
  sourceNamespaces:
    - {{ $.Release.Name }}

  # Which repositories are allowed
  sourceRepos: {{ include "aurora-namespace.argocd.sourceRepos" . | nindent 4 }}

  # The clusters where the tenant's applications are hosted
  destinations:
    - name: "in-cluster"
      namespace: {{ $.Release.Name }}

  roles:
    - name: admin-role
      description: Admin access for applications
      groups: {{ toYaml (default .Values.rbac.groups .Values.argocd.project.adminGroups) | nindent 6 }}
      policies:
        - p, proj:{{ $.Release.Name }}:admin-role, applications, *, {{ $.Release.Name }}/*, allow
        - p, proj:{{ $.Release.Name }}:admin-role, applicationsets, get, {{ $.Release.Name }}/*, allow

{{- end }}
