apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-applications
  namespace: {{ $.Release.Name }}
spec:
  generators:
  - git:
      repoURL: {{ required "argocd.deployment.repoURL is required" .Values.argocd.deployment.repoURL }}
      revision: HEAD
      directories:
      - path: {{ required "argocd.deployment.path is required" .Values.argocd.deployment.path }}
  template:
    metadata:
      name: "bootstrap-{{ $.Release.Name }}"
      namespace: {{ $.Release.Name }}
    spec:
      project: "bootstrap-{{ $.Release.Name }}"
      source:
        repoURL: {{ required "argocd.deployment.repoURL is required" .Values.argocd.deployment.repoURL }}
        targetRevision: HEAD
        path: {{ required "argocd.deployment.path is required" .Values.argocd.deployment.path }}
      destination:
        server: in-cluster
        namespace: {{ $.Release.Name }}
