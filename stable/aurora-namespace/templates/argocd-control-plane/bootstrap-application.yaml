{{- if and (eq .Values.namespace.type "argocd-control-plane") .Values.argocd.deploymentRepoURL }}

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-application
  namespace: {{ $.Release.Name }}
spec:
  generators:
    - git:
        repoURL: {{ required "argocd.deploymentRepoURL is required" .Values.argocd.deploymentRepoURL }}
        revision: HEAD
        directories:
          - path: applications
  template:
    metadata:
      name: "bootstrap-{{ $.Release.Name }}"
      namespace: {{ $.Release.Name }}
    spec:
      project: "bootstrap-{{ $.Release.Name }}"
      source:
        repoURL: {{ required "argocd.deploymentRepoURL is required" .Values.argocd.deploymentRepoURL }}
        targetRevision: HEAD
        path: applications
      destination:
        server: in-cluster
        namespace: {{ $.Release.Name }}

{{- end }}