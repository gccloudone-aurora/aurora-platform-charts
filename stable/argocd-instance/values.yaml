      #   memory: ""
      # requests:
      #   cpu: ""
      #   memory: ""

  repo:
    image:
      name: "argoproj/argocd"
      version: "v2.6.6"
    resources: {}
      # limits:
      #   cpu: ""
      #   memory: ""
      # requests:
      #   cpu: ""
      #   memory: ""

  server:
    autoscale:
      enabled: false
    service:
