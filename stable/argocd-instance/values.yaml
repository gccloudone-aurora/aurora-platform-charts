argocdInstance:
  applicationInstanceLabelKey: "platform.ssc-spc.gc.ca/application-name"
  nodeSelector: {}
  tolerations: []
  argocdVaultPlugin:
    imageRegistry:
      host: "ghcr.io"
      repository: "gccloudone-aurora"
    image:
      name: "argocd-repo-server"
      version: "main"
    configMapName: "cmp-plugin"
    AADPodIdentity:
      enabled: false
      identityName: "argocd-vault-plugin"
      managedIdentity:
        clientID: ""
        resourceID: ""
    credentials:
      avpType: ""
      azureTenantID: ""
      azureClientID: ""
      azureClientSecret: ""
  disableAdmin: false
  imageRegistry:
    host: "docker.io"
    repository: ""
  image:
    name: "argoproj/argocd"
    version: "v2.6.6"
  ingressDomain: ""
  logLevel: "info"
  notifications:
    enabled: false
  oidcAuthSP:
    tenantID: ""
    clientID: ""
    clientSecret: ""

  applicationSet:
    resources: {}
