# This ClusterRole & ClusterRoleBinding seems to be required for appSet in any namespace feature
{{- if .Values.argocdInstance.applicationSet.sourceNamespaces}}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-applicationset-controller-project-reader
rules:
- apiGroups:
  - argoproj.io
  resources:
  - appprojects
  verbs:
  - get
  - list
  - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-applicationset-controller-project-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-applicationset-controller-project-reader
subjects:
- kind: ServiceAccount
  name: argocd-applicationset-controller
  namespace: {{ .Release.Namespace }}

{{- end }}
