{{ if .Values.components.argoSolution.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.global.cluster }}-argo-solution-bootstrap-global-project"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.global.project }}
  source:
    chart: {{ .Values.global.raw.helm.chart }}
    repoURL: {{ default .Values.global.helm.repository .Values.global.raw.helm.repository }}
    targetRevision: {{ .Values.global.raw.helm.targetRevision }}
    helm:
      releaseName: argo-solutions-global-bootstrap-project
      values: |
        resources:
          - apiVersion: argoproj.io/v1alpha1
            kind: AppProject
            metadata:
              name: global-bootstrap
            spec:
              description: "Global bootstrap restrictions"
              clusterResourceBlacklist:
                - group: "*"
                  kind: "*"
              namespaceResourceWhitelist:
                - group: "argoproj.io/v1alpha1"
                  kind: "ApplicationSet"
                - group: "argoproj.io/v1alpha1"
                  kind: "Application"
              # Which repositories are allowed
              sourceRepos: {{ toYaml .Values.components.argoSolution.project.global.sourceRepos | nindent 16 }}
  destination:
    name: {{ .Values.global.cluster }}
    namespace: platform-solution-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

{{- end }}
