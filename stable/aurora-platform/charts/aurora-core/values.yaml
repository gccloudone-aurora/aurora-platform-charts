  fluentOperator:
    enabled: true

    helm: {}
      # chart: fluent-operator
      # repository:  https://fluent.github.io/fluent-operator
      # targetRevision: 0.20.9

    containerRuntime: "containerd"
    imagePullSecrets: []

    operator:
      initContainer:
        image:
          # registry: docker.io
          repository: docker
          # tag: "20.10"
          # pullPolicy: IfNotPresent

      image:
        # registry: docker.io
        repository: kubesphere/fluent-operator
        # tag: "v2.4.0"
        # pullPolicy: IfNotPresent

      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi

      nodeSelector:
        kubernetes.io/os: linux
        node.ssc-spc.gc.ca/purpose: system
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists

      priorityClassName: platform-cluster-critical

    fluentbit:
      crdsEnabled: true
      enabled: true

      image:
        repository: kubesphere/fluent-bit

      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 128Mi

      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - operator: Exists

      priorityClassName: platform-node-critical

      input:
        tail:
          enable: true
          refreshIntervalSeconds: 10
          memBufLimit: 100MB
          path: "/var/log/containers/*.log"
          skipLongLines: true
          readFromHead: false
          storageType: memory
          pauseOnChunksOverlimit: "off"
        systemd:
          enable: true
          systemdFilter:
            enable: true
            filters: []
          path: "/var/log/journal"
          includeKubelet: true
          stripUnderscores: "off"
          storageType: memory
          pauseOnChunksOverlimit: "off"

      output:
        # forwarding to fluentd is already implemented by default so no need to provide a forwarding config by default through values.
        # However, output **must** be set
        # source: https://github.com/fluent/fluent-operator/blob/9f5033150f5ca0eb4497edcf5ee5f5e7494e0e55/charts/fluent-operator/templates/fluentd-fluentd.yaml#L11
        stdout:
          enable: false

      filter:
        kubernetes:
          enable: true
        containerd:
          enable: true
        systemd:
          enable: true

    fluentd:
      crdsEnabled: true
      enabled: true

      image:
        # registry: docker.io
        repository: kubesphere/fluentd
        # tag: "v1.15.3"
        # pullPolicy: IfNotPresent

      # number of fluentd instances
      replicas: 1
      # the number of workers per fluentd instance
      workers: 2

      resources:
        limits:
          cpu: 1000m
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 128Mi

      logLevel: info

      nodeSelector:
        kubernetes.io/os: linux
        node.ssc-spc.gc.ca/purpose: system
      tolerations:
        - operator: Exists

      priorityClassName: platform-node-critical

      forward:
        port: 24224

      watchedNamespaces: []

      output:
        loki:
          enable: true
          # url: ""
          # username: ""
          # password: ""
          buffer:
            enable: true
            type: "memory"
            disableChunkBackup: true
            flushMode: "interval"
            flushInterval: "1s"
            flushAtShutdown: true
            flushThreadCount: "8"
            # Max 4MB until https://github.com/grafana/loki/pull/11348
            chunkLimitSize: "4MB"
            totalLimitSize: "512MB"
            queueLimitLength: "16"
            retryType: "exponential_backoff"
            retryMaxInterval: "30s"
            retryExponentialBackoffBase: "30"
            overflowAction: "drop_oldest_chunk"

