    imagePullSecrets: []
    image:
      # registry: mcr.microsoft.com/
      repository: oss/azure/aad-pod-identity
      # pullPolicy: IfNotPresent

    mic:
      image: mic
      # tag: v1.8.17

      replicas: 2
      resources: {}
        # limits:
        #   cpu: ""
        #   memory: ""
        # requests:
        #   cpu: ""
        #   memory: ""
