{{ if .Values.components.kubecost.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.global.cluster }}-kubecost-netpol"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.global.project }}
  source:
    chart: {{ .Values.global.raw.helm.chart }}
    repoURL: {{ default .Values.global.helm.repository .Values.global.raw.helm.repository }}
    targetRevision: {{ .Values.global.raw.helm.targetRevision }}
    helm:
      releaseName: kubecost-netpol
      values: |
        resources:
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-egress-to-api-server
              namespace: kubecost-system
            spec:
              podSelector:
                matchLabels: 
                  app.kubernetes.io/part-of: finops-agent
              policyTypes:
              - Egress
              egress:
              - to:
                - ipBlock:
                    cidr: {{ .Values.global.apiServerCidr }}
                ports:
                - protocol: TCP
                  port: 443
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-egress-to-api-server-from-aggregator
              namespace: kubecost-system
            spec:
              podSelector:
                matchLabels: 
                  app.kubernetes.io/name: aggregator
              policyTypes:
              - Egress
              egress:
              - to:
                - ipBlock:
                    cidr: {{ .Values.global.apiServerCidr }}
                ports:
                - protocol: TCP
                  port: 443
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-egress-to-fetch-pricing
              namespace: kubecost-system
            spec:
              egress:
              - ports:
                - port: 443
                  protocol: TCP
                to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              podSelector:
                matchLabels:
                  app.kubernetes.io/part-of: finops-agent
              policyTypes:
              - Egress
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-egress-to-azuremetadataapi-from-kubecost
              namespace: kubecost-system
            spec:
              egress:
              - ports:
                - port: 80
                  protocol: TCP
                to:
                - ipBlock:
                    cidr: {{ .Values.global.azureMetadataApiCidr }}
              podSelector:
                matchLabels:
                  app.kubernetes.io/part-of: finops-agent
              policyTypes:
              - Egress
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name:  allow-same-namespace
              namespace: kubecost-system
            spec:
              egress:
              - to:
                - podSelector: {}
              ingress:
              - from:
                - podSelector: {}
              podSelector: {}
              policyTypes:
              - Ingress
              - Egress
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-ingress-from-bill-of-landing-to-kubecost
              namespace: kubecost-system
            spec:
              ingress:
                - ports:
                    - port: 9090
                      protocol: TCP
                  from:
                    - namespaceSelector:
                        matchLabels:
                          kubernetes.io/metadata.name: bill-of-landing-system
                      podSelector:
                        matchLabels:
                          app.kubernetes.io/instance: bill-of-landing
                          app.kubernetes.io/name: bol
              podSelector:
                matchLabels:
                  app.kubernetes.io/part-of: finops-agent
              policyTypes:
                - Ingress
          - apiVersion: cilium.io/v2
            kind: CiliumNetworkPolicy
            metadata:
              name: allow-finops-agent-to-node-3001
              namespace: kubecost-system
            spec:
              # This targets only the specific pod
              endpointSelector:
                matchLabels:
                  app.kubernetes.io/part-of: finops-agent
              egress:
              - toEntities:
                - host
                - remote-node
                toPorts:
                - ports:
                  - port: "3001"
                    protocol: TCP
  destination:
    name: {{ .Values.global.cluster }}
    namespace: platform-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}