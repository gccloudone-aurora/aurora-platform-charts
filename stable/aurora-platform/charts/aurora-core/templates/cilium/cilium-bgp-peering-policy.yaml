{{ if .Values.components.cilium.enabled -}}
{{ if .Values.components.cilium.bgpControlPlane.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.global.cluster }}-cilium-bgp-peering-policy"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.global.project }}
  source:
    chart: {{ .Values.global.raw.helm.chart }}
    repoURL: {{ default .Values.global.helm.repository .Values.global.raw.helm.repository }}
    targetRevision: {{ .Values.global.raw.helm.targetRevision }}
    plugin:
      env:
        - name: HELM_RELEASE_NAME
          value: "bgp-peering-policy-0"
        - name: HELM_VALUES
          value: |
            resources:
              - apiVersion: cilium.io/v2
                kind: CiliumBGPClusterConfig
                metadata:
                  name: bgp-cluster-config-0
                  labels:
                    app.kubernetes.io/name: "cilium-bgp-cluster-config"
                    app.kubernetes.io/instance: "{{ .Values.global.cluster }}"
                    app.kubernetes.io/component: config
                    app.kubernetes.io/part-of: cilium-system
                    app.kubernetes.io/managed-by: argo
                    helm.sh/chart: {{ printf "%s-%s" .Chart.Name .Chart.Version }}
                spec:
                  nodeSelector: {{ toYaml .Values.components.cilium.ciliumBGPClusterConfig.nodeSelector | nindent 20 }}
                  bgpInstances: {{ toYaml (required "A valid .Values.components.cilium.ciliumBGPClusterConfig.bgpInstances entry required!" .Values.components.cilium.ciliumBGPClusterConfig.bgpInstances) | nindent 20 }}
              - apiVersion: cilium.io/v2
                kind: CiliumBGPAdvertisement
                metadata:
                  name: bgp-advertisement-0
                  labels:
                    app.kubernetes.io/name: "cilium-bgp-advertise-pod-cidrs"
                    app.kubernetes.io/instance: "{{ .Values.global.cluster }}"
                    app.kubernetes.io/component: config
                    app.kubernetes.io/part-of: cilium-system
                    app.kubernetes.io/managed-by: argo
                    helm.sh/chart: {{ printf "%s-%s" .Chart.Name .Chart.Version }}
                    advertise: bgp
                spec:
                  advertisements:
                  - advertisementType: "PodCIDR"
  destination:
    name: {{ .Values.global.cluster }}
    namespace: cilium-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

{{- end }}
{{- end }}
