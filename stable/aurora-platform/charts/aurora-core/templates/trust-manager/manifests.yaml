{{ if .Values.components.trustManager.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.global.cluster }}-trust-manager-manifests"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.global.project }}
  source:
    chart: {{ .Values.global.raw.helm.chart }}
    repoURL: {{ default .Values.global.helm.repository .Values.global.raw.helm.repository }}
    targetRevision: {{ .Values.global.raw.helm.targetRevision }}
    plugin:
      env:
        - name: HELM_RELEASE_NAME
          value: "trust-manager-manifests"
        - name: HELM_VALUES
          value: |
            resources:
              - apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: trust-manager-custom-ca
                  namespace: trust-manager-system
                  labels:
                    app.kubernetes.io/name: "trust-manager-manifests"
                    app.kubernetes.io/instance: "{{ .Values.global.cluster }}"
                    app.kubernetes.io/component: config
                    app.kubernetes.io/part-of: trust-manager-system
                    app.kubernetes.io/managed-by: argo
                    helm.sh/chart: {{ printf "%s-%s" .Chart.Name .Chart.Version }}
                data:
                    {{ if .Values.components.trustManager.bundle.customCA }}
                    custom.crt: {{ .Values.components.trustManager.bundle.customCA }}
                    {{ end }}
  destination:
    name: {{ .Values.global.cluster }}
    namespace: platform-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

{{- end }}
